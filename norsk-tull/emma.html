<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Bootstrap 101 Template</title>

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    </head>
  <body style="width: 100%;" id="bod">
    <center id="moveMe">
      <h1>Grattulerer med dagen <3<3<3</h1>
      <img src="https://dl.dropboxusercontent.com/u/56653875/Screenshot%20from%202016-11-10%2023-56-31.png">
  </center>

  <audio controls autoplay="true" hidden="hidden">
  <source src="https://dl.dropboxusercontent.com/u/56653875/Emma.mp3" type="audio/mpeg">
</audio>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script>
  moveDiv()
  setInterval(moveDiv, 500);

var lols;

function moveDiv() {
    var $span = $("#moveMe");

    $span.fadeOut(100, function() {
        var maxLeft = $(window).width() - $span.width();
        var maxTop = $(window).height() - $span.height();
        var leftPos = Math.floor(Math.random() * (maxLeft + 1))
        var topPos = Math.floor(Math.random() * (maxTop + 1))

        $span.css({ "margin-left": leftPos, "margin-top": topPos }).fadeIn(100);
        $span.focus("false");
        if (lols){
          lols=false;
          $("#bod").css({ "background-color": "#F06292"});
        }else{
          lols=true;
          $("#bod").css({ "background-color": "#EC407A"});
        }
    });
};

</script>
  </body>
</html>
